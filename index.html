<span id="4">babycorn</span><input type="text" id="x4"/><span id="q4">tin</span><br>

<button onclick="test()">Copy</button>
<script>
    function test() {
        p1 = document.getElementById("1").innerHTML
        n1= document.getElementById("x1").value
        u1 = document.getElementById("q1").innerHTML
        if (n1 == "") {
            p1 = ""
            u1 = ""
        }
        out1  = p1 + " " + n1  + " " + u1 + "\n"

        p2 = document.getElementById("2").innerHTML
        n2= document.getElementById("x2").value
        u2 = document.getElementById("q2").innerHTML
        if (n2 == "") {
            p2 = ""
            u2 = ""
        }
        out2 = p2 + " " + n2  + " " + u2 + "\n"

        p3 = document.getElementById("3").innerHTML
        n3= document.getElementById("x3").value
        u3 = document.getElementById("q3").innerHTML
        if (n3 == "") {
            p3 = ""
            u3 = ""
        }
        out3 = p3 + " " + n3  + " " + u3 + "\n"

        p4 = document.getElementById("4").innerHTML
        n4= document.getElementById("x4").value
        u4 = document.getElementById("q4").innerHTML
        if (n4 == "") {
            p4 = ""
            u4 = ""
        }
        out4 = p4 + " " + n4  + " " + u4 + "\n"


        output = out1 + out2 + out3 + out4

        navigator.clipboard.writeText(output).then(function() {
            console.log('Async: Copying to clipboard was successful!');
        }, function(err) {
            console.error('Async: Could not copy text: ', err);
        });
    }

</script>
